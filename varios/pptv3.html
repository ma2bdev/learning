<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <script>
        function aleatorio(min, max){return Math.floor(Math.random() * (max - min + 1) + min)}
        function eleccion(seleccion) {
            const opciones = ["", "Piedra", "Papel", "Tijera"];
            return opciones[seleccion] || "¡No elegiste una opción válida!";
            }
        function jugarronda(){
            // 1=Piedra 2= Papel 3=Tijera
            let pc = aleatorio(1,3)
            jugador =prompt("Elige: 1 = Piedra 2 = Papel 3 = Tijera ")
            alert("Elegiste: " + eleccion(jugador))
            alert("PC elige: " + eleccion(pc))
            
            // Algoritmo del juego
            if (pc == jugador) {
                alert("EMPATE!!");
            } else if ((jugador - pc + 3) % 3 == 1) {
                alert("GANASTE!!!");
            } else {
                alert("PERDISTE!!!");
            }
        }
        // Bucle para jugar las partinas hasta que se gane 2 de 3
        let vitoria = 0
        let derrota = 0
        while(victoria < 2 && derrota < 2){

            const resultado = jugarronda()

            if (resultado == "EMPATE!!"){
                alert("Es un empate. Intenta de nuevo!")
            } else if (resultado == "GANASTE!!!"){
                alert("Ganaste esta partida!")
                victoria = victoria + 1
            } else if (resultado == "PERDISTE!!!"){
                alert("Perdiste esta partida!")
                derrota = derrota + 1
            }
            
        }
        // determinar el ganador
        if (victoria == 2){
            alert("Felicidades eres el ganador! - Ganaste " + victoria + " parttidas")
        } else {
            alert("Lo sentimos! El PC es el ganador! - PC Ganó " + derrota + " partidas")
        }
    


    </script>
</head>
<body>
    <h1> Juego Piedra Papel o Tijera</h1>
</body>
</html>
